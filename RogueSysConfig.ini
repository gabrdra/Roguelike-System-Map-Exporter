[File locations]
; Path for the plugin save file
PluginFile = ./savefile.json
; Path where the exported file will be saved
ExportFile = ./exportedmap.json

[Test configuration]
; Only makes sense if you are testing your game and want to export a smaller file so it's exported faster
; uncomment the following line to limit the instances of each exported level to at most the number specified
;MaxInstances = 10